<h1 *ngIf="!isChange" mat-dialog-title>Create element</h1>
<h1 *ngIf="isChange" mat-dialog-title>Edit element</h1>
<div mat-dialog-content class="dialog">
    <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput [(ngModel)]="data.position">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input color="primary" matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Weight</mat-label>
        <input color="primary" matInput [(ngModel)]="data.weight">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input color="primary" matInput [(ngModel)]="data.symbol">
    </mat-form-field>
</div>


<div class="buttons" mat-dialog-actions>
    <button class="cancel" (click)="onCancel()" mat-button mat-dialog-close>Close</button>
    <button class="submit" *ngIf="!isChange" mat-button [mat-dialog-close]="data">Save</button>
    <button class="submit" *ngIf="isChange" mat-button [mat-dialog-close]="data">Edit</button>

</div>
